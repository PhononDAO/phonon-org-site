{{- if .Site.Params.header.logo }}
  {{- $logo := resources.Get .Site.Params.header.logo }}
  {{- if $logo }}
    <a href="{{ "" | relLangURL }}" class="flex items-center gap-x-2">
      <img
        src="{{ $logo.RelPermalink }}"
        width="{{ div $logo.Width 2 }}"
        height="{{ div $logo.Height 2 }}"
        class="max-h-[5rem] max-w-[5rem] object-scale-down"
        alt="{{ .Site.Title }}"
      />
      <div class="text-3xl font-bandeins-sans">PHONON</div>  
    </a>
  {{- end }}
{{- end }}
{{- if .Site.Params.header.showTitle | default true }}
  <a
    class="decoration-primary-500 hover:underline hover:decoration-2 hover:underline-offset-2"
    rel="me"
    href="{{ "" | relLangURL }}"
    >{{ .Site.Title | markdownify | emojify }}</a
  >
{{- end }}
